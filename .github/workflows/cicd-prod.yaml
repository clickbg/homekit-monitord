name: "Production"

on:
  push:
    branches: main
      
jobs:

  setup:
    runs-on: self-hosted
    environment: 'dev'
    steps:
      - uses: actions/checkout@v2
        name: "Checkout code"

  build:
    runs-on: self-hosted
    environment: 'dev'
    needs: setup
    outputs:
      build-id: ${{ steps.build.outputs.build-id }}
    steps:
      - uses: ./.github/actions/build-container
        id: build

  run:
    runs-on: self-hosted
    environment: 'dev'
    needs: build
    outputs:
      run-all-opts-port: ${{ steps.run-all-opts.outputs.port }}
      run-all-opts-name: ${{ steps.run-all-opts.outputs.name }}
    steps:
      - uses: ./.github/actions/run-container-all-opts
        id: run-all-opts
        with:
          build-id: ${{ needs.build.outputs.build-id }}
      - uses: ./.github/actions/wait

  test:
    runs-on: self-hosted
    environment: 'dev'
    needs: [build, run]
    steps:
      - uses: ./.github/actions/tests/monit
        with:
          name: ${{ needs.run.outputs.run-all-opts-name }}
      - uses: ./.github/actions/tests/nginx
        with:
          port: ${{ needs.run.outputs.run-all-opts-port }}

  cleanup:
    runs-on: self-hosted
    environment: 'dev'
    needs: [build, run, test]
    if: always()
    steps:
      - uses: ./.github/actions/cleanup
        with: 
          build-id: ${{ needs.build.outputs.build-id }}
          name: ${{ needs.run.outputs.run-all-opts-name }}
